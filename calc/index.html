<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h6 class="heading">BUY</h6>
        <form id="form">
            <div class="input-wrapper">
                <label class="label" for="calc-pay">
                    <object class="label-coin" type="image/svg+xml" data="/svg/usd.svg"  width="32px" height="32px"></object>
                    <span class="label-name">USD</span>
                </label>
                <input id="calc-pay" type="text" autocomplete="off" placeholder=" " readonly value="10,000.00">
                <span class="placeholder">You pay</span>
            </div>
            <object class="arrow" type="image/svg+xml" data="/svg/arrow.svg" width="16px" height="16px"></object>
            <div class="input-wrapper">
                <label class="label" for="calc-get">
                    <object class="label-coin" type="image/svg+xml" data="/svg/btc.svg"  width="32px" height="32px"></object>
                    <span class="label-name">BTC</span>
                </label>
                <input id="calc-get" type="text" autocomplete="off" placeholder=" " readonly value="0.1701788">
                <span class="placeholder">You get</span>
            </div>
        </form>
        <a lass="label-name" id="btn" href="https://app.coinchange.io/signup" target="_blank">Buy now</a>
    </div>
    <script src="/script.js"></script>
</body>
</html>
